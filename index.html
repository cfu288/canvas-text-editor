<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body class="m-0 flex flex-col h-screen overflow-hidden">
    <!-- Nav Bar -->
    <nav
      class="border-solid border-x-0 border-t-0 border-2 border-[#bd93f9]"
      style="background: #282a36"
    >
      <div
        class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="relative flex">
          <div class="relative">
            <button
              id="fileMenuButton"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 text-sm font-medium"
            >
              File
            </button>
            <div id="fileMenu" class="menu absolute top left m-0 hidden z-10">
              <div class="shadow-lg border-solid border-2 border-[#bd93f9]">
                <div class="relative grid" style="background: #282a36">
                  <button
                    class="text-left text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 text-sm font-medium"
                    style="background: #44475a"
                    id="openFileButton"
                  >
                    <span
                      class="flex space-x-4 text-align-bottom whitespace-nowrap"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 self-center"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M2 6a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H8a3 3 0 00-3 3v1.5a1.5 1.5 0 01-3 0V6z"
                          clip-rule="evenodd"
                        />
                        <path
                          d="M6 12a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H2h2a2 2 0 002-2v-2z"
                        />
                      </svg>
                      <span class="font-medium flex-1 self-center">Open</span>
                      <span class="font-light text-xs self-center"
                        >(ctrl + o)</span
                      >
                    </span>
                  </button>
                  <button
                    class="text-left text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 text-sm font-medium"
                    style="background: #44475a"
                    id="saveFileButton"
                  >
                    <span class="flex space-x-4 whitespace-nowrap">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 self-center"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"
                        />
                      </svg>
                      <span class="font-medium flex-1 self-center">Save</span>
                      <span class="font-light text-xs self-center"
                        >(ctrl + s)</span
                      >
                    </span>
                  </button>
                  <button
                    class="text-left text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 text-sm font-medium"
                    style="background: #44475a"
                    id="loadSampleFileButton"
                  >
                    <span class="flex space-x-4 whitespace-nowrap">
                      <span class="font-medium flex-1 self-center"
                        >Load Sample File</span
                      >
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="relative">
            <button
              id="preferencesMenuButton"
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 text-sm font-medium"
            >
              Preferences
            </button>
            <div
              id="preferencesMenu"
              class="menu absolute top left m-0 hidden z-10"
            >
              <div class="shadow-lg border-solid border-2 border-[#bd93f9]">
                <div class="relative grid" style="background: #282a36">
                  <div class="relative inline-block text-left">
                    <div>
                      <button
                        type="button"
                        class="inline-flex w-full justify-centerpx-4 py-2 text-sm font-medium shadow-sm focus:outline-none text-gray-300 hover:bg-gray-700 hover:text-white px-3"
                        style="background: #44475a"
                        id="menu-button"
                        aria-expanded="true"
                        aria-haspopup="true"
                      >
                        Fonts
                        <!-- Heroicon name: mini/chevron-down -->
                        <svg
                          class="-mr-1 ml-2 h-5 w-5"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>

                    <!--
                      Dropdown menu, show/hide based on menu state.
                  
                      Entering: "transition ease-out duration-100"
                        From: "transform opacity-0 scale-95"
                        To: "transform opacity-100 scale-100"
                      Leaving: "transition ease-in duration-75"
                        From: "transform opacity-100 scale-100"
                        To: "transform opacity-0 scale-95"
                    -->
                    <div
                      class="absolute -left-0.5 z-10 w-56 focus:outline-none bg-[#44475a] border-solid border-2 border-[#bd93f9]"
                      role="menu"
                      aria-orientation="vertical"
                      aria-labelledby="menu-button"
                      tabindex="-1"
                    >
                      <div class="py-1" role="none">
                        <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                        <button
                          class="text-gray-300 hover:text-white block px-4 py-2 text-sm w-full"
                          role="menuitem"
                          tabindex="-1"
                          id="font-item-courier-new"
                          >Courier New</button
                        >
                        <button
                          class="text-gray-300 hover:text-white block px-4 py-2 text-sm w-full"
                          role="menuitem"
                          tabindex="-1"
                          id="font-item-fira-code"
                          >Fira Code</button
                        >
                        <button
                          class="text-gray-300 hover:text-white block px-4 py-2 text-sm w-full"
                          role="menuitem"
                          tabindex="-1"
                          id="font-item-cascadia-code"
                          >Cascadia Code</button
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Text Editor -->
    <div id="canvasContainer" class="flex-grow truncate active:outline-none">
      <canvas id="myCanvas" tabindex="1" class="focus:outline-none"></canvas>
    </div>
  </body>
  <script type="module" src="src/app.ts" defer></script>
</html>
