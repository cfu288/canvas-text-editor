<script src="//unpkg.com/alpinejs" defer></script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="./index.css" rel="stylesheet" />
    <script type="module" src="src/app.ts"></script>
  </head>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
  </style>
  <body
    style="
      margin: 0px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    "
  >
    <nav
      class="border-solid border-2 border-indigo-600"
      style="background: #282a36"
    >
      <div
        class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="relative flex space-x-4">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <div x-data="{ open: false }">
            <button
              class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              @click="open = !open"
            >
              File
            </button>
            <div class="absolute top-8 left-0 z-10" x-show="open">
              <div
                class="rounded-md shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden"
              >
                <div class="relative grid gap-6 bg-white px-2 py-2 sm:gap-2">
                  <button
                    class="p-2 block rounded-md hover:bg-gray-50 transition ease-in-out duration-150"
                    id="openFileButton"
                    @click="open = !open"
                  >
                    <p class="text-sm font-medium text-gray-900">Open</p>
                  </button>
                  <button
                    class="p-2 block rounded-md hover:bg-gray-50 transition ease-in-out duration-150"
                    id="saveFileButton"
                    @click="open = !open"
                  >
                    <p class="text-sm font-medium text-gray-900">Save</p>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="canvasContainer" style="flex: 1; overflow: hidden">
      <canvas id="myCanvas"></canvas>
    </div>
  </body>
</html>
